<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавление постов</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link href="./bootstrap.min.css" rel="stylesheet" />
    <style>
      h1 {
        text-align: center;
      }
      h2 {
        color: red;
        text-align: center;
      }
      div {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        padding-bottom: 5%;
        width: 80%;
      }
      input {
        border-style: solid;
        margin-bottom: 5%;
      }
      button {
        background-color: red;
        color: white;
        border: none;
        width: 50%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <h1>БЛОГ</h1>
    <h2>Новый пост</h2>
    <div>
      <input type="text" id="newPostHeading" placeholder="заголовок поста" />
      <input type="text" id="newPostText" placeholder="текст поста" />
      <button
        id="button"
        onclick="New(event)"
        class="button-primary b-19"
        type="button"
      >
        Создать пост
      </button>
    </div>
    <div>
      <p class="pr" id="result"></p>
    </div>
    <script>
      const New = (e) => {
        e.preventDefault();
        const newTitle = document.getElementById("newPostHeading").value;
        const newBody = document.getElementById("newPostText").value;
        console.log(`${newTitle}, ${newBody}`); //проверка

        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
          body: JSON.stringify({
            title: newTitle,
            body: newBody,
          }),
        })
          .then((response) => response.json())
          .then((data) => {
            console.log("response: " + newTitle + newBody);
            const resultElement = document.getElementById("result");
            resultElement.innerHTML = `<h2>Заголовок поста:</h2> <br >${newTitle}<br ><h2>Текст поста: </h2><br >${newBody}`;
          })
          .catch((err) => console.log(err));
      };

      /*const button = document.getElementById("button");
      button.addEventListener("click", New);*/
    </script>
  </body>
</html>
