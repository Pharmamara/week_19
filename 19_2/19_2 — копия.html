<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Неделя 19 задание 2</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link href="./bootstrap.min.css" rel="stylesheet" />
    <style>
      h1 {
        text-align: center;
      }
      h2 {
        color: red;
        text-align: center;
      }
      div {
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        padding-bottom: 5%;
        width: 80%;
      }
      span {
        font-weight: bold;
      }
    </style>
    <script>
      fetch("https://jsonplaceholder.typicode.com/posts")
        .then((response) => response.json())
        .then((data) =>
          data.forEach((post) => {
            document.body.insertAdjacentHTML(
              "beforeEnd",
              `
      <div><h2><span>Заголовок: </span>${post.title}</h2>
      <p><span>Статья: </span>${post.body}</p></div>
      
      `
            );
          })
        );
    </script>
  </head>
  <body>
    <h1>БЛОГ</h1>
  </body>
</html>
